<!DOCTYPE html>
<html style="background-color: rgb(226, 199, 140)" id="background">
  <head>
    <title>BobaWay | Sino-Type</title>
    <link rel="stylesheet" href="/static/styles/sino-type.css">
    <link rel="icon" type="image/x-icon" href="./static/img/flav/flav_8.png" class="favicon">
    <link rel="apple-touch-icon" sizes="128x128" href="./static/img/flav/flav_8.png" class="favicon">
    <meta property="og:image" content="./static/img/flav/flav_8.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property="og:description" content="Romanization to Hanzi Keyboard">
  </head>
  <body>
    <div style="display: flex; flex: 1" class="bottom">
      <a href="/" style="display: flex; flex: 6">
        <h1 id="title">
          Sino-Type
        </h1>
      </a>
      <div style="display: flex; flex-direction: row">
        <a href="app"><button class="menu-button" onmouseout="menuMOU()" onmouseover="menuMOV(0)">
                <h3>
                  BobaWay
                </h3>
            </button></a>
            <a href="https://www.youtube.com/shorts/wqp0aAxbtHg" target="_blank"><button class="menu-button" onmouseout="menuMOU()" onmouseover="menuMOV(1)">
                <h3>
                  About
                </h3>
            </button></a>
        <button class="menu-button" onmouseout="menuMOU()" onmouseover="menuMOV(2)">
          <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDR9Uki-ei757OyyAjvf-wzQFnhPuK3R4r0CKqUdoyXTgFX8I6DxVnCewjoWFyKN9rVjp7kyHIgJ9w/pubhtml?gid=0&single=true" target="_blank">
            <h3>
              Feedback
            </h3>
          </a>
        </button>
        <button class="menu-button" onmouseout="menuMOU()" onmouseover="menuMOV(3)">
          <a href="https://paypal.me/taliyah0x0" target="_blank">
            <h3>
              Donate
            </h3>
          </a>
        </button>
      </div>
    </div>
        <div class="languages" style="display: flex; flex-direction: row; gap: 0.2rem; height: 2rem; align-items: center">
            <p style="font-family: Choko; margin-left: 1rem">Filter only:</p>
            <label><input name="Shanghainese" type="checkbox" checked class="language_option" onclick="editLanguages(0)">Shanghainese</label>
            <label><input name="Korean" type="checkbox" class="language_option" onclick="editLanguages(1)">Korean</label>
            <label><input name="Taiwanese" type="checkbox" class="language_option" onclick="editLanguages(2)">Taiwanese</label>
            <label><input name="Vietnamese" type="checkbox" class="language_option" onclick="editLanguages(3)">Vietnamese</label>
        </div>
        <div id="boxes">
            <div style="display: flex; flex-direction: column">
                <h3 class="box-title box-title1">Romanization</h3>
                <div id="highlight-area" class="textareas"></div>
                <div contenteditable id="input-area" oninput="initiate()" onclick="initiate()" class="textareas"></div>
            </div>
            <div style="display: flex; flex-direction: column">
                <h3 class="box-title box-title2">Hanzi</h3>
                <div id="highlight-area-2" class="textareas"></div>
                <div id="output-area" class="textareas"></div>
                <div id="copy-button" onclick="copy()"></div>
            </div>
        </div>
        <h3 class="box-title3">Select:</h3>
        <div id="options-wrapper"></div>
  </body>
    <script src="/static/scripts/sino-type.js"></script>
</html>
